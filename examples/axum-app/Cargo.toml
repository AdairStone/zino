[package]
name = "axum-app"
description = "An example for axum integration."
version = "0.12.0"
rust-version = "1.75"
edition = "2021"
publish = false

[dependencies]
casbin = "2.2.0"
tracing = "0.1.40"

[dependencies.axum]
version = "0.6.20"
default-features = false

[dependencies.serde]
version = "1.0.197"
features = ["derive"]

[dependencies.zino]
path = "../../zino"
version = "0.18.4"
features = ["axum"]

[dependencies.zino-core]
path = "../../zino-core"
version = "0.19.4"
features = [
    "crypto-sm",
    "orm-mysql",
    "validator-email",
    "validator-phone-number",
    "view-tera",
]

[dependencies.zino-derive]
path = "../../zino-derive"
version = "0.16.4"

[dependencies.zino-model]
path = "../../zino-model"
version = "0.16.4"
